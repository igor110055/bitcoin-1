<!DOCTYPE html>
<html>
    <head>
		<title>Cryptocurrency Dashboard</title>
		<meta charset="utf-8">
		<meta name="description" content="Cryptocurrency Dashboard">
		<meta name="keywords" content="BTC Dashboard,Coin Dashboard,Bitcoin,BTC,비트코인,ETH,이더리움,XRP,리플,ADA,에이다,DOT,폴카닷,LINK,체인링크,BCH,비트코인캐시,ETC,이더리움클래식,DOGE,도지,LTC,라이트코인">
		<meta name="author" content="cheol">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="theme-color" content="#282c34" />
		<meta property="og:title" content="Cryptocurrency Dashboard" />
		<link rel="icon" type="image/png" href="icon/bitcoin-icon.png" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-Q7S6NP87HT"></script>
    </head>
    <body class="bg-dark text-white">
		<nav class="navbar navbar-dark bg-dark fixed-top">
			<div class="container-sm">
				<h1  id="timeDisplay">00:00:00</h1>
				<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasNavbarLabel">Setting</h5>
						<button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body">
						<label for="coin" class="col-form-label">암호화폐(Cryptocurrencies)</label>
						<div class="input-group mb-2">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="SpotFutures" id="spot" value="cu">
								<label class="form-check-label" for="Spot"><small>현물(Spot)</small></label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="SpotFutures" id="futures" value="ft">
								<label class="form-check-label" for="Futures"><small>선물(Futures)</small></label>
							</div>
						</div>						
						<div class="input-group mb-2">
							<select id="market" class="form-select form-select-sm">
								<option value="BINANCE">바이낸스(Binance)</option>
								<option value="BYBIT">바이비트(Bybit)</option>
								<option value="BITMEX">비트맥스(Bitmex)</option>
							</select>
							<select id="symbol" class="form-select form-select-sm">
								<option id="btcusdt" value="btcusdt">비트코인(Bitcoin)</option>
								<option id="ethusdt" value="ethusdt">이더리움(Ethereum)</option>
								<option id="xrpusdt" value="xrpusdt">리플(XRP)</option>
								<option id="adausdt" value="adausdt">에이다(Cardano)</option>
								<option id="solusdt" value="solusdt">솔라나(Solana)</option>
								<option id="dotusdt" value="dotusdt">폴카닷(Polkadot)</option>
								<option id="ltcusdt" value="ltcusdt">라이트코인(Litecoin)</option>
								<option id="bchusdt" value="bchusdt">비트코인캐시(Bitcoin Cash)</option>
								<option id="etcusdt" value="etcusdt">이더리움클래식(Ethereum Classic)</option>
								<option id="linkusdt" value="linkusdt">체인링크(Chainlink)</option>
								<option id="dogeusdt" value="dogeusdt">도지(Dogecoin)</option>
								<!-- <option id="manausdt" value="manausdt">MANA(디센트럴랜드)</option> -->
							</select>
						</div>
					
						<label for="message-text" class="col-form-label">챠트 타입(Chart Type) / 주기(Rate)</label>
						<div class="input-group mb-2">
							<select id="ctype" class="form-select form-select-sm">
								<option value="candle">캔들(Candle)</option>
								<option value="heikinashi">하이킨 아시(Heikinashi)</option>
								<option value="line">라인(Line)</option>
							</select>
							<select id="chartInterval" class="form-select form-select-sm">
								<option value="5">5분(5min)</option>
								<option value="15">15분(15min)</option>
								<option value="30">30분(30min)</option>
								<option value="60">60분(60min)</option>
								<option value="240">240분(240min)</option>
								<option value="D">1일(1Day)</option>
								<option value="W">1주(1Week)</option>
							</select>
						</div>
					
						<label for="message-text" class="col-form-label">지표(Indicators)</label>
						<div class="input-group mb-2">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="ma" value="Y">
								<label class="form-check-label" for="ma"><small>MA</small></label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="boll" value="Y">
								<label class="form-check-label" for="boll"><small>BOLL</small></label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="pivot" value="Y">
								<label class="form-check-label" for="pivot"><small>PPS</small></label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="ichimoku" value="Y">
								<label class="form-check-label" for="ichimoku"><small>Ichimoku</small></label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="rsi" value="Y">
								<label class="form-check-label" for="rsi"><small>RSI</small></label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="wr" value="Y">
								<label class="form-check-label" for="wr"><small>William %R</small></label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="macd" value="Y">
								<label class="form-check-label" for="macd"><small>MACD</small></label>
							</div>
						</div>
		
						<div class="input-group mb-2">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="drawingtoolbar" value="Y">
								<label class="form-check-label" for="drawingtoolbar"><small>드로잉 툴바(Drawing Tools bar)</small></label>
							</div>
						</div>
		
						<label for="message-text" class="col-form-label">롱,숏 비율 주기 (Long,Short Rate)</label>
						<div class="input-group mb-2">
							<select id="longShortInterval" class="form-select form-select-sm">
								<option value="3">5분(5min)</option>
								<option value="10">15분(15min)</option>
								<option value="11">30분(30min)</option>
								<option value="2">60분(60min)</option>
								<option value="1">240분(240min)</option>
							</select>
						</div>
					
						<!-- 
						<label for="message-text"  class="col-form-label">페이지 새로고침</label>
						<div class="input-group mb-2">
							<select id="reloadInterval" class="form-select">
								<option value="10">10분</option>
								<option value="30">30분</option>
								<option value="60">60분</option>
								<option value="0">No</option>
							</select>
						</div> -->
		
						<hr>
						<div class="text-center">
							<button type="button" class="btn btn-secondary" onclick="javascript:reset();">Reset</button>
							<button type="button" class="btn btn-primary" onclick="javascript:setting();">Save changes</button>
						</div>	
					</div>
				</div>
			</div>
		</nav>

		<div style="margin-top:70px;" class="container-sm">
			<figure>
				<blockquote class="blockquote">
				  <div id="mainDisplay1">Loading</div>
				</blockquote>
				<figcaption class="blockquote-footer">
				  <cite id="mainDisplay2">-</cite>
				</figcaption>
			</figure>
			
			<!--<figure>
				<blockquote class="blockquote">
				  <div id="mainDisplay3">Loading</div>
				</blockquote>
				<figcaption class="blockquote-footer">
				  <cite id="mainDisplay4">Long/Short</cite>
				</figcaption>
			</figure>			-->

			<div class="progress mb-1">
				<div id="longRate" class="progress-bar bg-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">Long</div>
				<div id="shortRate" class="progress-bar bg-danger" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">Short</div>
			</div>

			<hr>
			<figure>
				<blockquote class="blockquote">
				  <div id="subDisplay1">Loading</div>
				</blockquote>
				<figcaption class="blockquote-footer">
				  <cite id="upbitDisplay2">-</cite>
				  <cite id="exchangeRate">-</cite>
				</figcaption>
				<figcaption class="blockquote-footer">
					<cite id="koreaPrimeDisplay">-</cite>
				  </figcaption>
			  </figure>

			<div id="chartArea" class="tradingViewArea">
				<div id="tv_btcusdt" style="height:100%"></div>
			</div>
			<div class="text-center mt-1 mb-3">
				<a href="javascript:chartAreaHight(-50);" style="color: #818181;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-square" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.5 9.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/></svg></a> &nbsp;
				<a href="javascript:chartAreaHight(50);" style="color: #818181;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-square" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.5 2.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/></svg></a>
			</div>

		</div>
	</body>
	<script src="js/jquery.min.js"></script>
