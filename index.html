	<!-- Modal -->
	<div class="modal fade" id="settingModal" tabindex="-1" role="dialog"
		aria-labelledby="settingModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<p style="color: #000;" class="modal-title" id="settingModalLabel"><strong>Setting</strong></p>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<label for="coin" style="color: #333;" class="col-form-label">암호화폐(Cryptocurrencies)</label>				
					<div class="input-group mb-2">
						<select	id="ttype" class="form-control">
							<option value="cu">현물(Spot)</option>
							<option value="ft">선물(Futures)</option>
						</select>
						<select	id="market" class="form-control">
							<option value="BINANCE">바이낸스(Binance)</option>
							<option value="BYBIT">바이비트(Bybit)</option>
							<option value="BITMEX">비트맥스(Bitmex)</option>
						</select>
						<select	id="symbol" class="form-control">
							<option id="btcusdt" value="btcusdt">비트코인(Bitcoin)</option>
							<option id="ethusdt" value="ethusdt">이더리움(Ethereum)</option>
							<option id="xrpusdt" value="xrpusdt">리플(XRP)</option>
							<option id="adausdt" value="adausdt">에이다(Cardano)</option>
							<option id="solusdt" value="solusdt">솔라나(Solana)</option>
							<option id="dotusdt" value="dotusdt">폴카닷(Polkadot)</option>
							<option id="ltcusdt" value="ltcusdt">라이트코인(Litecoin)</option>
							<option id="bchusdt" value="bchusdt">비트코인캐시(Bitcoin Cash)</option>
							<option id="etcusdt" value="etcusdt">이더리움클래식(Ethereum Classic)</option>
							<option id="linkusdt" value="linkusdt">체인링크(Chainlink)</option>
							<option id="dogeusdt" value="dogeusdt">도지(Dogecoin)</option>
							<!-- <option id="manausdt" value="manausdt">MANA(디센트럴랜드)</option> -->
						</select>
					</div>
					
					<label for="message-text" style="color: #333;" class="col-form-label">챠트 타입(Chart Type) / 주기(Rate)</label>
					<div class="input-group mb-2">
						<select id="ctype" class="form-control">
							<option value="candle">캔들(Candle)</option>
							<option value="heikinashi">하이킨 아시(Heikinashi)</option>
							<option value="line">라인(Line)</option>
						</select>
						<select id="chartInterval" class="form-control">
							<option value="5">5분(5min)</option>
							<option value="15">15분(15min)</option>
							<option value="30">30분(30min)</option>
							<option value="60">60분(60min)</option>
							<option value="240">240분(240min)</option>
							<option value="D">1일(1Day)</option>
							<option value="W">1주(1Week)</option>
						</select>
					</div>
					
					<label for="message-text" style="color: #333;" class="col-form-label">지표(Indicators)</label>
					<div class="input-group mb-2">
						<label class="mr-3"><input type="checkbox" id="ma" value="Y" /> <small style="color: #333;">MA</small></label>
						<label class="mr-3"><input type="checkbox" id="boll" value="Y" /> <small style="color: #333;">BOLL</small></label>
						<label class="mr-3"><input type="checkbox" id="pivot" value="Y" /> <small style="color: #333;">PPS</small></label>
						<label class="mr-3"><input type="checkbox" id="ichimoku" value="Y" /> <small style="color: #333;">Ichimoku</small></label>
						<label class="mr-3"><input type="checkbox" id="rsi" value="Y" /> <small style="color: #333;">RSI</small></label>
						<label class="mr-3"><input type="checkbox" id="wr" value="Y" /> <small style="color: #333;">William %R</small></label>
						<label><input type="checkbox" id="macd" value="Y" /> <small style="color: #333;">MACD</small></label>
					</div>
					
					<div class="input-group mb-2">
						<label class="mr-3"><input type="checkbox" id="drawingtoolbar" value="Y" /> <small style="color: #333;">드로잉 툴바(Drawing Tools bar)</small></label>
					</div>
					
					<label for="message-text" style="color: #333;" class="col-form-label">롱,숏 비율 주기 (Long,Short Rate)</label>
					<div class="input-group mb-2">
						<select id="longShortInterval" class="form-control">
							<option value="3">5분(5min)</option>
							<option value="10">15분(15min)</option>
							<option value="11">30분(30min)</option>
							<option value="2">60분(60min)</option>
							<option value="1">240분(240min)</option>
						</select>
					</div>
					
					<!-- 
					<label for="message-text" style="color: #333;" class="col-form-label">페이지 새로고침</label>
					<div class="input-group mb-2">
						<select id="reloadInterval" class="form-control">
							<option value="10">10분</option>
							<option value="30">30분</option>
							<option value="60">60분</option>
							<option value="0">No</option>
						</select>
					</div> -->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-secondary" onclick="javascript:reset();">Reset</button>
					<button type="button" class="btn btn-primary" onclick="javascript:setting();">Save</button>
				</div>
			</div>
		</div>
	</div>
